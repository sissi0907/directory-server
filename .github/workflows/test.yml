name: Reproduce Flaky Tests

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
          
      # - name: maven clean install 
      #   run: mvn clean install -Dcheckstyle.skip -Drat.skip -U
        
      # - name: Compile Module
      #   run: mvn test-compile -am -Dcheckstyle.skip -Drat.skip -U
  
      - name: Run Flaky Test
        run: mvn test -Dtest=org.apache.directory.server.core.partition.impl.btree.jdbm.JdbmIndexTest#testAttributeId
